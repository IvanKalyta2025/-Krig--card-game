<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточная игра</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="background-music" loop>
      <source src="music.mp3" type="audio/mpeg" />
    </audio>

    <audio id="click-sound">
      <source src="click.mp3" type="audio/mpeg" />
    </audio>

    <button id="startButton" class="game-button">Nytt spill</button>

    <div id="gameModeSelection" class="hidden">
      <button id="singlePlayerButton" class="game-button">Enkeltspiller</button>
      <button id="multiplayerButton" class="game-button">
        Flerspiller(ikke fungerer)
      </button>
    </div>

    <div id="gameTable" class="hidden">
      <h2 id="roundDisplay">Раунд: 1 / 4</h2>
      <h2 id="scoreDisplay">Счет: Du 0 - 0 Datamaskinen</h2>

      <div class="card-section">
        <h3>Dine kort:</h3>
        <div id="playerHand" class="card-container"></div>
      </div>

      <div id="computerCardSection" class="card-section hidden">
        <h3>Motstanderens kort:</h3>
        <div id="computerPlayedCard" class="card-container"></div>
      </div>

      <div id="roundResultDisplay"></div>

      <!-- <button id="nextRoundButton" class="game-button hidden">
        Neste runde
      </button> -->
    </div>

    <script src="game.js"></script>
  </body>
</html>
